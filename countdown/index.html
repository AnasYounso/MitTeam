<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <span>Count Down</span>
      <button class="button" id="start_button">Start</button>
      <button class="button" id="stop_button">Stop</button>

      <p id="description">Schreib einer Zeit hier:</p>
      <p>
        <input
          maxlength="8"
          contenteditable="true"
          id="counter_input"
          value="00:00:00"
        />
        <br />
      </p>
      <button value="Refresh Page" class="button" id="restart_button">
        Clean
      </button>
      <br />
      <div>
        Last Record <br />
        <p id="list"></p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
